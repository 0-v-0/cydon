<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Cydon benchmark</title>
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@3.4.1/dist/css/bootstrap.min.css">
	<style>
		.jumbotron {
			padding-top: 10px;
			padding-bottom: 10px;
		}

		.test-data a {
			display: block;
		}

		.preloadicon {
			position: absolute;
			top: -20px;
			left: -20px;
		}

		.col-sm-6.smallpad {
			padding: 5px;
		}

		.jumbotron .row h1 {
			font-size: 40px;
		}
	</style>
</head>

<body>
	<main-app>
		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-6">
						<h1>Cydon</h1>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-sm-6 smallpad">
								<button @click="create1k" type="button" class="btn btn-primary btn-block"
									id="run">Create 1,000 rows</button>
							</div>
							<div class="col-sm-6 smallpad">
								<button @click="create10k" type="button" class="btn btn-primary btn-block"
									id="runlots">Create 10,000 rows</button>
							</div>
							<div class="col-sm-6 smallpad">
								<button @click="append1k" type="button" class="btn btn-primary btn-block"
									id="add">Append 1,000 rows</button>
							</div>
							<div class="col-sm-6 smallpad">
								<button @click="update10" type="button" class="btn btn-primary btn-block"
									id="update">Update every 10th row</button>
							</div>
							<div class="col-sm-6 smallpad">
								<button @click="testClear" type="button" class="btn btn-primary btn-block"
									id="clear">Clear</button>
							</div>
							<div class="col-sm-6 smallpad">
								<button @click="swap" type="button" class="btn btn-primary btn-block" id="swaprows">Swap
									Rows</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<table class="table table-hover table-striped test-data">
				<tbody @click="clickHandler">
					<tr c-for="item; items" :class="danger: item.id == selected">
						<td class="col-md-1">${item.id}</td>
						<td class="col-md-4">
							<a role="select">${item.label}</a>
						</td>
						<td class="col-md-1">
							<a>
								<span role="delete" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</a>
						</td>
						<td class="col-md-6"></td>
					</tr>
				</tbody>
		</div>
		<span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
	</main-app>
	<script type="module" src="./main.js"></script>
</body>

</html>
